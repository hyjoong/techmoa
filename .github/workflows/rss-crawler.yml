name: RSS Data Crawler

on:
  schedule:
    - cron: "0 22 * * *" # í•œêµ­ ì‹œê°„ ì˜¤ì „ 7ì‹œ
    - cron: "0 10 * * *" # í•œêµ­ ì‹œê°„ ì˜¤í›„ 7ì‹œ
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥
  push:
    branches:
      - main
    paths:
      - "scripts/rss-crawler.js"

# ê¶Œí•œ ì„¤ì •
permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  crawl-rss:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Run RSS crawler
        run: pnpm run crawl-rss
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
          FIREWORKS_API_KEY: ${{ secrets.FIREWORKS_API_KEY }}
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Upload crawl results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rss-crawl-results
          path: rss-crawl-results.json
          retention-days: 30

      - name: Create summary comment
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let results = [];

            try {
              const data = fs.readFileSync('rss-crawl-results.json', 'utf8');
              results = JSON.parse(data);
            } catch (error) {
              console.log('ê²°ê³¼ íŒŒì¼ì„ ì½ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
            }

            const successCount = results.filter(r => r.success).length;
            const errorCount = results.filter(r => !r.success).length;
            const totalCount = results.length;
            const newPostsCount = results.reduce((sum, r) => sum + (r.newPosts || 0), 0);

            let comment = `## ðŸ“Š RSS í¬ë¡¤ë§ ì™„ë£Œ\n\n`;
            comment += `ðŸ“ˆ **í¬ë¡¤ë§ ê²°ê³¼**: ${successCount}/${totalCount}ê°œ í”¼ë“œ ì„±ê³µ\n`;
            comment += `ðŸ†• **ìƒˆ í¬ìŠ¤íŠ¸**: ${newPostsCount}ê°œ ì¶”ê°€ë¨\n\n`;

            if (errorCount > 0) {
              comment += `âŒ **ì‹¤íŒ¨í•œ í”¼ë“œ**:\n`;
              results.filter(r => !r.success).forEach(feed => {
                comment += `- \`${feed.url}\`: ${feed.error}\n`;
              });
            }

            comment += `\n---\n`;
            comment += `*ì´ í¬ë¡¤ë§ì€ ìžë™ìœ¼ë¡œ ì‹¤í–‰ë©ë‹ˆë‹¤.*`;

            // ì»¤ë°‹ì— ì½”ë©˜íŠ¸ ì¶”ê°€ (GitHub API ì‚¬ìš©)
            const { data: commits } = await github.rest.repos.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 1
            });

            if (commits.length > 0) {
              await github.rest.repos.createCommitComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: commits[0].sha,
                body: comment
              });
            }
